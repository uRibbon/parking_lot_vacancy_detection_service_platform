    <script>
        //ajax
        function login(){
            var formData = $('#loginForm').serialize();
            //폼 데이터 확인
            console.log(formData);
            // 로그인 api 호출
            $.ajax({
                url:"http://localhost:8088/join", //임시 호스트
                type:"POST",
                cache: false,
                data : formData,
                success: function(data){
                        // 성공시 서버 메시지 확인
                        console.log(data)
                },
                error: function(request, status, error){
                        console.log("error")
                }
            })


        }


    </script>
