<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>

                            <form id="registerForm" name="registerForm" method="POST">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="id" name="id"
                                            placeholder="ID">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="name" name="name"
                                            placeholder="이름">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" name="email"
                                        placeholder="Email Address" autocomplete="new-email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" name="password" placeholder="비밀번호">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="repeat" name="repeat" placeholder="비밀번호 확인">
                                    </div>
                                </div>
                                <input class="btn btn-primary btn-user btn-block"  value="회원 등록 "onclick="register();">

                                <a href="#" class="btn btn-facebook btn-user btn-block">

                            <div class="text-center">
                                <a class="small" href="login.html">로그인으로 돌아가기</a>

                        </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        //ajax
        function register(){
            var formData = $('#registerForm').serialize();
            var p1 = document.getElementById('password').value;
            var p2 = document.getElementById('repeat').value;
            if( p1 != p2 ) {
            alert("비밀번호가 일치 하지 않습니다");
            //return false;}   
            }    
            else{
            alert("비밀번호가 일치합니다");
            //return true;}
            }
            //폼 데이터 확인
            console.log(formData);
            // 로그인 api 호출
            
            
            $.ajax({
                url:"http://localhost:8088/join",
                type:"POST",
                cache: false,
                data : formData,
                success: function(data){
                        // 성공시 서버 메시지 확인
                        console.log(data)
                },
                error: function(request, status, error){
                        console.log("error")
                }
            })
        }
        
    </script>
