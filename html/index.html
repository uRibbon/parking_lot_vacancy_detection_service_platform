    <div>
        <div id="map" style="width:100%;height:100vh;"></div>
    
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=08636b5f561bb94d433cd3817ac752d6"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도의 중심좌표
                mapOption = {
                    center: new kakao.maps.LatLng(37.452053, 127.131652), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };
    
            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
    
            // 지도에 마커를 표시합니다 
            var marker1 = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(37.451076, 127.128628)
            });

            var marker2 = new kakao.maps.Marker({
                map: map,
                position: new kakao.maps.LatLng(37.454970, 127.134381)
            });
    
            var iwContent = '<div class="info__toggle" id="info-toggle"> 3 </div>',
                iwPosition = new kakao.maps.LatLng(37.451076, 127.128628);;

            // 인포윈도우를 생성합니다
            var infowindow = new kakao.maps.InfoWindow({
                position : iwPosition, 
                content : iwContent 
            });
            
            // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
            infowindow.open(map, marker1); 
                
        </script>
